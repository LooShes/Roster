<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>My Roster</title>
</head>

<body>
  <input type="text" id="input" placeholder="Enter team name">
  <a href="#" id="btn" onclick="fetchData()" class="BUTTON_PBM">Find Roster</a>

  <div id="players"></div>

  <script id="first-template" type="text/x-handlebars-template">
   
    {{#each team}}
    <div id={{inc @index}} class="single-player">
        <p id="name">{{this.firstName}} {{this.lastName}}</p>
        <p id="position">{{this.position}}</p>
        <img src="{{this.img}}" alt="player.jpg" id="image">
        <p id="jersey">{{this.jersey}}</p>
    </div>
  {{/each}}
  
       
  </script>

  <script src="./jquery/dist/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="main.js"></script>
</body>

</html>
